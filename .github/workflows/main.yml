name: CI

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Ruby ${{ matrix.ruby }} x ActiveRecord ${{ matrix.ar }}"
    strategy:
      matrix:
        ruby: ['3.1', '3.2', '3.3']
        ar:
          - '~> 6.1.0'
          - '~> 7.0.0'
          - '~> 7.1.0'

    env:
      AR: ${{ matrix.ar }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run rspec
      run: bundle exec rake spec
    - name: Run rubocop
      run: bundle exec rake rubocop

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Run type check
        run: rbs collection install && bundle exec steep check
